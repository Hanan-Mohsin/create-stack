---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: "remove dependencies that are no longer required"
  become: yes
  apt:
    autoremove: yes

- name: "Install nodejs and npm"
  become: yes
  apt: 
    name: ["nodejs","npm"]
    state: latest
    update_cache: yes


- name: "Install PM2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Create directory"
  become: yes
  file:
    path: ~/web
    state: directory

- name: "Copy index.js file"
  copy:
    src: "files/index.js"
    dest: "~/web/index.js"
    backup: yes

- name: Executing node
  shell: |
    pm2 start ~/web/index.js -f